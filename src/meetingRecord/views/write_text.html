<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>写文章</title>
    <link href="../static/css/textsheet.css" rel="stylesheet">
    <script src="../static/js/lib/jquery-3.3.1.min.js"></script>
    <script src="../static/js/lib/jquery.url.js"></script>
    <script src="../static/js/text.js"></script>
</head>
<body>

{{template "block/nav.html" .}}

<div id="main">
    <form id="write-art-form" method="post">
        <div>项目</div>
        <input type="text" placeholder="请输入项目" name="projects" value="{{.Projects}}">
        <div>本周工作内容</div>
        <textarea id="achievements" placeholder="请输入内容" name="achievements">{{.Achievements}}</textarea>
        <div>下周工作计划</div>
        <textarea id="goal" placeholder="请输入内容" name="goal">{{.Goal}}</textarea>
        <input id="write-article-id" hidden name="id" value="{{.Id}}">
        <button type="button" onclick="history.back()">返回</button>
        <button type="submit" id="write-art-submit">提交</button>
    </form>
</div>

</body>
</html>
